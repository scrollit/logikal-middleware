<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle pattern -->
  <defs>
    <pattern id="diagonalPattern" patternUnits="userSpaceOnUse" width="20" height="20">
      <path d="M0,0 L20,20 M20,0 L0,20" stroke="#f0f0f8" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" fill="#f8f8ff"/>
  <rect width="128" height="128" fill="url(#diagonalPattern)"/>
  
  <!-- Main icon container with shadow -->
  <g filter="url(#shadow)">
    <!-- White rounded square background -->
    <rect x="24" y="24" width="80" height="80" rx="12" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    
    <!-- Dark purple square -->
    <rect x="32" y="32" width="64" height="64" rx="8" fill="#6b46c1"/>
    
    <!-- 3D Box with exclamation mark -->
    <g transform="translate(48, 40)">
      <!-- Box base -->
      <rect x="0" y="0" width="32" height="32" fill="#8b5cf6" stroke="#7c3aed" stroke-width="1"/>
      
      <!-- Box top face -->
      <polygon points="0,0 8,-8 40,-8 32,0" fill="#a78bfa" stroke="#7c3aed" stroke-width="1"/>
      
      <!-- Box right face -->
      <polygon points="32,0 40,-8 40,24 32,32" fill="#c4b5fd" stroke="#7c3aed" stroke-width="1"/>
      
      <!-- Exclamation mark -->
      <g transform="translate(16, 8)">
        <!-- Exclamation mark dot -->
        <circle cx="0" cy="12" r="2" fill="white"/>
        <!-- Exclamation mark line -->
        <rect x="-1" y="0" width="2" height="8" fill="white" rx="1"/>
      </g>
    </g>
  </g>
  
  <!-- Shadow filter -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Text label -->
  <text x="64" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">Logikal</text>
</svg>
