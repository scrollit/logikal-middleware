name: logikal-middleware
services:
- name: logikal-middleware
  github:
    repo: scrollit/logikal-middleware
    branch: main
  run_command: python app/startup.py
  instance_count: 1
  instance_size_slug: basic-xxs
  http_port: 8000
  dockerfile_path: Dockerfile
  envs:
  - key: ENVIRONMENT
    value: production
  - key: DEBUG
    value: "false"
  - key: SECRET_KEY
    value: ${SECRET_KEY}
    type: SECRET
  - key: JWT_SECRET_KEY
    value: ${JWT_SECRET_KEY}
    type: SECRET
  - key: DATABASE_URL
    value: ${DATABASE_URL}
    type: SECRET
  - key: REDIS_URL
    value: ${REDIS_URL}
    type: SECRET
  - key: LOGIKAL_API_BASE_URL
    value: "http://128.199.57.77/MbioeService.svc/api/v3/"
  - key: LOGIKAL_AUTH_USERNAME
    value: ${LOGIKAL_AUTH_USERNAME}
    type: SECRET
  - key: LOGIKAL_AUTH_PASSWORD
    value: ${LOGIKAL_AUTH_PASSWORD}
    type: SECRET
  - key: ADMIN_USERNAME
    value: ${ADMIN_USERNAME}
    type: SECRET
  - key: ADMIN_PASSWORD
    value: ${ADMIN_PASSWORD}
    type: SECRET
  - key: ADMIN_SESSION_EXPIRE_HOURS
    value: "8"
  - key: LOG_LEVEL
    value: "INFO"
  - key: LOG_FORMAT
    value: "json"
  - key: PROMETHEUS_ENABLED
    value: "true"
  - key: RATE_LIMIT_PER_MINUTE
    value: "1000"
  - key: RATE_LIMIT_PER_HOUR
    value: "10000"
  - key: BACKGROUND_SYNC_ENABLED
    value: "true"
  - key: SYNC_INTERVAL_SECONDS
    value: "300"
  health_check:
    http_path: /api/v1/health

databases:
- name: logikal-db
  engine: PG
  version: "15"
  size: db-s-dev-database
  num_nodes: 1

